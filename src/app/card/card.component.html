<div class="card">
  <div class="top-container">
    <p class="card-item">{{ movieRef?.title }}</p>
    <button class="save-button card-item" (click)="addMovie()">+</button>
  </div>
  <div class="img-container">
    <img
      class="img"
      src="https://image.tmdb.org/t/p/w220_and_h330_face{{
        movieRef?.poster_path
      }}"
      alt="Poster of Movie"
      (click)="setShowIndex(indexRef)"
      *ngIf="movieRef?.poster_path !== null"
    />
    <img
      src="assets/Missing_img.jpg"
      alt="Missing Image"
      (click)="setShowIndex(indexRef)"
      *ngIf="movieRef?.poster_path === null"
    />
    <div
      class="popup"
      *ngIf="showIndex === indexRef"
      (click)="setShowIndex(indexRef)"
    >
      <div class="info-container">
        <p class="detail-title">{{ movieRef?.title }}:</p>
        <p>{{ movieRef?.overview }}</p>
      </div>
    </div>
  </div>
</div>
