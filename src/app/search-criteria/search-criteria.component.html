<form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
  <label for="searchTerm">Title: </label>
  <input type="text" id="searchTerm" name="searchTerm" ngModel />
  <label for="genre">Genre: </label>
  <select name="genre" id="genre" ngModel>
    <option *ngFor="let genre of genres" value="{{ genre.id }}">{{
      genre.name
    }}</option>
  </select>
  <label for="year">Year: </label>
  <select name="year" id="year">
    <option>Year</option>
  </select>
  <button>Search</button>
</form>
