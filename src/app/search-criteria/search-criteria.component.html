<form #searchForm="ngForm" (ngSubmit)="search(searchForm)">
  <select name="popularity" id="popularity" ngModel>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
  <select name="genre" id="genre" ngModel>
    <option *ngFor="let genre of genres" value="{{ genre.id }}">{{
      genre.name
    }}</option>
  </select>
  <label for="year">Year: </label>
  <select name="year" id="year">
    <option>Year</option>
  </select>
  <button>Search</button>
</form>
