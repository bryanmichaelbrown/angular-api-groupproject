<app-header></app-header>
<app-search-criteria></app-search-criteria>
<ol class="card-container">
  <app-card
    *ngFor="let movie of movies; index as i"
    [movieRef]="movie"
    [indexRef]="i"
    (addEvent)="onAdd(movie)"
  >
  </app-card>
</ol>
<h2 class="watchlist-title">My Favorites</h2>
<ol class="card-container">
  <app-watch-list-page
    *ngFor="let fav of watchlist; index as i"
    (deleted)="onDelete(i)"
    [favRef]="fav"
  ></app-watch-list-page>
</ol>
